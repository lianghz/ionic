<ion-list>
    <!-- <ion-item-sliding #slidingItem *ngFor="let sort of sorts"> -->
      <ion-item style="padding-left: 3px;" class="menuItem" *ngFor="let good of goods;let i=index" (click)="goDetail(good)">
        <ion-thumbnail item-start>
          <img src="{{imageUrl}}{{good.ImageId}}">
        </ion-thumbnail>
        <h2>{{good.Name}}</h2>
        <p>{{good.Description}}</p>
        <ion-row>
          <ion-col text-start>
            <button ion-button icon-start clear color="danger">
                ï¿¥{{good.Price}}
            </button>
          </ion-col>
          <ion-col text-end>
            <button ion-button icon-end clear (click)="addCart(good)">
              <ion-icon name="add" color="danger"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-item>
  </ion-list>
