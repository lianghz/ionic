<ion-header>
  <ion-navbar>
    <ion-title>
    </ion-title>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="卢记生鲜"></ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides pager style="height:200px">
    <ion-slide *ngFor="let advert of adverts;">
        <img src="{{imageUrl}}{{advert.ImageName}}">
    </ion-slide>
  </ion-slides>
  <ion-grid>
    <ion-row>
      <ion-col col-12>促销商品 </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 *ngFor="let goods of goods1;">
        <ion-avatar>
          <img src="{{imageUrl}}{{goods.ImageId}}">
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-12>热销商品 </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 *ngFor="let goods of goods2;">
        <img src="{{imageUrl}}{{goods.ImageId}}">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-12>今日特价 </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 *ngFor="let goods of goods3;">
        <img src="{{imageUrl}}{{goods.ImageId}}">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
