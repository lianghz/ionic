<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src="{{imageUrl}}{{goods.ImageId}}">
    <ion-card-content>
      <ion-card-title>
        {{goods.Name}}
      </ion-card-title>
      <p>
        {{goods.Description}}
      </p>

    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer no-padding style="padding: 0px">
  <ion-row no-padding color="danger">
    <ion-col text-left no-padding>
        <button ion-button icon-end color="danger" (click)="addCart(goods)">
            <ion-icon name="logo-yen">{{goods.Price}}</ion-icon>
          </button>
     
    </ion-col>
    <ion-col text-right no-padding>
      <button ion-button icon-end color="danger" (click)="addCart(goods)">
        <ion-icon name="cart"> 添加到购物车</ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
