<ion-header>

  <ion-toolbar>
    <ion-title>订单支付成功</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="thumbs-up" click="finish()">完成</ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
   查看订单详情
    </ion-card-header>
    <ion-card-content>
      支付方式:{{results.phone}}<br>
      支付金额:{{results.amount}}
      <button ion-button full (click)="goOrder()">查看订单</button>
    </ion-card-content>
  </ion-card>
</ion-content>
