<ion-header>

  <ion-navbar>
    <ion-title>登陆</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>用户名:</ion-label>
      <ion-input type="text" [(ngModel)]="userName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>密&nbsp;&nbsp;&nbsp;&nbsp;码:</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button color="primary" block (click)="login()">登陆</button>
  </div>
</ion-content>
