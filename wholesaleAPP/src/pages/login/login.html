<ion-header>

  <ion-navbar>
    <ion-title>登陆</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>

    <ion-segment [(ngModel)]="sign">
      <ion-segment-button value="signin">
        用户登陆
      </ion-segment-button>
      <ion-segment-button value="signup">
        新用户注册
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="sign">
    <div *ngSwitchCase="'signin'">
      <ion-list>
        <ion-item>
          <ion-label>用户名:</ion-label>
          <ion-input type="text" [(ngModel)]="userName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>密&nbsp;&nbsp;&nbsp;&nbsp;码:</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button color="primary" block (click)="login()">登陆</button>
      </div>
    </div>
    <!-- ================= -->
    <div *ngSwitchCase="'signup'">
      <ion-list>
        <ion-item>
          <ion-label>用&nbsp;&nbsp;户&nbsp;&nbsp;名:</ion-label>
          <ion-input type="text" [(ngModel)]="customerParams.customerId"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱:</ion-label>
          <ion-input type="text" [(ngModel)]="customerParams.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>手机号码:</ion-label>
          <ion-input type="text" [(ngModel)]="customerParams.mobile"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</ion-label>
          <ion-input type="password" [(ngModel)]="customerParams.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>重复密码:</ion-label>
          <ion-input type="password" [(ngModel)]="customerParams.password2"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button color="primary" block (click)="signout()">注册</button>
      </div>
    </div>
  </div>
</ion-content>
